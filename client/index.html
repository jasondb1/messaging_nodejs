<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3 Chat</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">


</head>
<body>

<div class="container">

    <div class="content">
        <h1>Message App</h1>
        <hr>

        <div class="row">
            <div class="messages col-8">
                You are user: <span id="currentUser"></span>
                <div id="messages">
                    Messages
                </div>
            </div>

            <div class="col-4">
                Online Users:
                <div id="users">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="compose">

                <form class="form-row">
                    <div class="col-10">
                        <input id="clientMessage" class="form-control" placeholder="Enter message" autocomplete="off" id="m"/>
                    </div>
                    <div class="col-2">
                    <button class="btn btn-primary btn-block">Send</button>
                    </div>
                </form>


            </div>
        </div>

        <div class = "row">
            <div id="status" class="col-12">

            </div>
        </div>

    </div>
</div>

<script src="assets/js/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="assets/js/message.js"></script>
</body>
</html>
